<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - KokoaTalk</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">김영훈</h1>
        </div>
        <div class="alt-header__column">
           <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

   

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            2021년 7월7일 수요일
        </div>

        <div class="message-row">
            <img src="영훈프사.jpg"/>
            <div class="message-row__content">
                <span class="message__author">
                    김영훈
                </span>
                <div class="message__info">
                    <span class="message__bubble">은혜를 세상에서 가장많이 사랑해🧡</span>
                    <span class="message__time">오후 11:48</span>
                </div>
                
            </div>
        </div>
        <div class="message-row">
            <img src="영훈프사.jpg"/>
            <div class="message-row__content">
                <span class="message__author">
                    김영훈
                </span>
                <div class="message__info">
                    <span class="message__bubble">오늘 하루도 수고 많았어🥰</span>
                </div>
                
            </div>
        </div>
        <div class="message-row">
            <img src="영훈프사.jpg"/>
            <div class="message-row__content">
                <span class="message__author">
                    김영훈
                </span>
                <div class="message__info">
                    <span class="message__bubble">내일 재밌게 놀쟝😘</span>
                    <span class="message__time">오후 11:59</span>
                </div>
                
            </div>
        </div>
        <div class="chat__timestamp">
            2021년 7월8일 수요일
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__time">오전 12:14</span>
                    <span class="message__bubble">ㅎㅎㅎ</span> 
                </div>        
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__time">오전 12:16</span>
                    <span class="message__bubble">은혜의 대답은?</span> 
                </div>        
            </div>
        </div>
        
        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="far fa-kiss-wink-heart fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>

        </form>

    </main>

    <div id="no-mobile">
        <span>화면크기를 줄여주세요</span>
      </div>

    <script
      src="https://kit.fontawesome.com/a7038ceab9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
